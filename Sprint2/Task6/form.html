  <!-- Add book form start  -->
  <div class="addproduct w-50 mx-auto my-3 p-2 shadow p-3 mb-5 bg-white rounded">
    <h2>Add Book Details</h2>
    <form id="addProductForm">
      <label>Book ID:</label>
      <input type="text" class="w-100 py-1 border border-secondary ">
      <label for="productName">Book Name:</label>
      <input type="text" id="productName" class="w-100 py-1 border border-secondary" required>
      <label for="productCategory">Book Category:</label>
      <select id="productCategory" class="form-select w-100" aria-label="Select Category">
        <option selected disabled>Select Category</option>
        <option value="Education">Education</option>
        <option value="Entrepreneurship">Entrepreneurship</option>
        <option value="Fitness">Fitness</option>
        <option value="Marketing">Marketing</option>
        <option value="Novel">Novel</option>
        <option value="Science">Science</option>
        <option value="Self Help">Self Help</option>
        <option value="Technology">Technology</option>
      </select>
      <label>Book Discription:</label>
      <textarea class="w-100 py-1 border border-secondary"></textarea>
      <label for="productImage">Select image:</label>
      <input type="file" id="productImage" accept="image/*" required class="w-100 p-1 border border-secondary rounded">
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" class="w-100 py-1 border border-secondary" required>
      <input type="submit" class="w-100 btn btn-outline-dark my-2">
    </form>
    <a href="./product.html" class="w-100 mx-auto rounded btn-outline-dark btn">view added products</a>
  </div>
